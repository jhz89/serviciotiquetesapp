<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RutaEditDlg" widgetVar="RutaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRutaTitle}">
            <h:form id="RutaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rutaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRutaLabel_idruta}" for="idruta" />
                        <p:inputText id="idruta" value="#{rutaController.selected.idruta}" title="#{bundle.EditRutaTitle_idruta}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_idruta}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{rutaController.selected.destino}" title="#{bundle.EditRutaTitle_destino}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_destino}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_fechasalida}" for="fechasalida" />
                        <p:calendar id="fechasalida" pattern="MM/dd/yyyy HH:mm:ss" value="#{rutaController.selected.fechasalida}" title="#{bundle.EditRutaTitle_fechasalida}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_fechasalida}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{rutaController.selected.valor}" title="#{bundle.EditRutaTitle_valor}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_cantidadasientos}" for="cantidadasientos" />
                        <p:inputText id="cantidadasientos" value="#{rutaController.selected.cantidadasientos}" title="#{bundle.EditRutaTitle_cantidadasientos}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_cantidadasientos}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_origen}" for="origen" />
                        <p:inputText id="origen" value="#{rutaController.selected.origen}" title="#{bundle.EditRutaTitle_origen}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_origen}"/>
                        <p:outputLabel value="#{bundle.EditRutaLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{rutaController.selected.idUsuario}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRutaLabel_placavehiculo}" for="placavehiculo" />
                        <p:selectOneMenu id="placavehiculo" value="#{rutaController.selected.placavehiculo}" required="true" requiredMessage="#{bundle.EditRutaRequiredMessage_placavehiculo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{vehiculoController.itemsAvailableSelectOne}"
                                           var="placavehiculoItem"
                                           itemValue="#{placavehiculoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rutaController.update}" value="#{bundle.Save}" update="display,:RutaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RutaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RutaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
