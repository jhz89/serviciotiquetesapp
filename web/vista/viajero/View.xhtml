<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeroViewDlg" widgetVar="ViajeroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewViajeroTitle}">
            <h:form id="ViajeroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeroController.selected != null}">
                        <h:outputText value="#{bundle.ViewViajeroLabel_cedula}"/>
                        <h:outputText value="#{viajeroController.selected.cedula}" title="#{bundle.ViewViajeroTitle_cedula}"/>
                        <h:outputText value="#{bundle.ViewViajeroLabel_nombre}"/>
                        <h:outputText value="#{viajeroController.selected.nombre}" title="#{bundle.ViewViajeroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewViajeroLabel_apellido}"/>
                        <h:outputText value="#{viajeroController.selected.apellido}" title="#{bundle.ViewViajeroTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewViajeroLabel_correo}"/>
                        <h:outputText value="#{viajeroController.selected.correo}" title="#{bundle.ViewViajeroTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewViajeroLabel_telefono}"/>
                        <h:outputText value="#{viajeroController.selected.telefono}" title="#{bundle.ViewViajeroTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ViajeroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
