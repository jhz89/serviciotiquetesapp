<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ViajeroCreateDlg" widgetVar="ViajeroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateViajeroTitle}">
            <h:form id="ViajeroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{viajeroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateViajeroLabel_cedula}" for="cedula" />
                        <p:inputText id="cedula" value="#{viajeroController.selected.cedula}" title="#{bundle.CreateViajeroTitle_cedula}" required="true" requiredMessage="#{bundle.CreateViajeroRequiredMessage_cedula}"/>
                        <p:outputLabel value="#{bundle.CreateViajeroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{viajeroController.selected.nombre}" title="#{bundle.CreateViajeroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateViajeroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateViajeroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{viajeroController.selected.apellido}" title="#{bundle.CreateViajeroTitle_apellido}" required="true" requiredMessage="#{bundle.CreateViajeroRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.CreateViajeroLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{viajeroController.selected.correo}" title="#{bundle.CreateViajeroTitle_correo}" required="true" requiredMessage="#{bundle.CreateViajeroRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.CreateViajeroLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{viajeroController.selected.telefono}" title="#{bundle.CreateViajeroTitle_telefono}" required="true" requiredMessage="#{bundle.CreateViajeroRequiredMessage_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{viajeroController.create}" value="#{bundle.Save}" update="display,:ViajeroListForm:datalist,:growl" oncomplete="handleSubmit(args,'ViajeroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ViajeroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
